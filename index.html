<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggable Card Slider in HTML CSS & JavaScript</title>
    <link rel="icon" type="image/x-icon" href="./img/dragon.ico" />
    <!--swiper-->
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!--css file-->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div
      class="baslik container col-11 col-xl-12 d-flex justify-content-between align-items-start p-3 rounded-1 shadow-sm mt-3 mb-5"
    >
      <div class="lead text fw-semibold ms-3 d-flex align-items-center">
        <img
          class="me-3"
          style="width: 25px"
          src="./img/dragon.ico"
          alt=""
        />Draggable Card Slider in HTML CSS & JavaScript
      </div>
    </div>

    <div class="body">
      <div class="slider-container swiper rounded-4 shadow">
        <div class="slider-content">
          <div class="card-wrapper swiper-wrapper"></div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next swiper-navBtn"></div>
        <div class="swiper-button-prev swiper-navBtn"></div>
      </div>
    </div>
    <!--swiper-->
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
